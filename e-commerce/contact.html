<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!--icon link-->
    <link rel="icon" href="img/e-commerce.jpg">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--MY css-->
    <link rel="stylesheet" href="style.css">
    <!--Awesome font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .contact-container {
            background-color: black;
            padding: 20px;
            color: white;
            width: 50%;
            margin: 20px auto;
            border-radius: 10px;
        }

        .contact-container input,
        .contact-container textarea {
            display: block;
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .contact-container label {
            margin: 10px 0 5px;
            display: block;
        }

        .contact-container textarea {
            height: 100px;
            resize: none;
        }
    </style>
</head>

<body>
    
    <script src="index.js"></script>
    <!--Navbar-->
    
    <nav class="navbar">
        <h1>Fashion</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="demo.html">Home</a></p>
            <p class="navbar-link"><a href="collections.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Side Navbar-->
    
    <div class="side-navbar">
        <p style="text-align: right" class="x-bar">
            <i class="fa-solid fa-xmark" ></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="demo.html">Home</a></p>
            <p class="side-navbar-link"><a href="collections.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <!--Contact Form-->
    <div class="contact-container">
        <form>
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName">

            <label for="customerAddress">Customer Address</label>
            <input type="text" id="customerAddress" name="customerAddress">

            <label for="customerNumber">Customer Number</label>
            <input type="text" id="customerNumber" name="customerNumber">

            <label for="customerAge">Customer Age</label>
            <input type="text" id="customerAge" name="customerAge">

            <label for="customerFeedback">Customer Feedback</label>
            <textarea id="customerFeedback" name="customerFeedback"></textarea>
        </form>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingtext">Fashion</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color:#ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color:#ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color:#ffffff;"></i>
                </div>
                <p>@2024 fashion.com</p>
            </div>
        </div>
    </div>
    <script src="collection.js"></script>
</body>

</html>
